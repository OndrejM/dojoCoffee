<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Account preferences with Dijit</title>
        <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dijit/themes/tundra/tundra.css">
        <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/resources/dojo.css">
        <!--includes -->
        <script src="dojoconfig.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js" type="text/javascript"></script>
        <script type="text/javascript">
            require(["app/index", 
            "dijit/layout/TabContainer", "dijit/layout/ContentPane", "dijit/form/ValidationTextBox",
            "dijit/form/DateTextBox",
            "dojo/domReady!"]); 
        </script>
        <style type="text/css">
            .formContainer {
                width: 50em;
                height: 30em;
            }
            label {
                display: block;
            }
        </style>
    </head>
    <body class="tundra">
        <div id="feedback" style="font-size: 42pt; background-color: yellow;"></div>

        <!-- body -->
    
        <div class="formContainer" data-dojo-type="dijit/layout/TabContainer">
            <div data-dojo-type="dijit/layout/ContentPane" title="Personal Data">
                <label>First name
                    <input type="text" size="30" name="first_name" id="first_name"
                    data-dojo-type="dijit/form/ValidationTextBox" trim="true" propercase="true" 
                    required="true" size="30" missingMessage="You must enter your first name">
                </label>
                <label>Last name
                    <input type="text" size="30" name="last_name" id="last_name"
                    data-dojo-type="dijit/form/ValidationTextBox" trim="true" propercase="true" 
                    required="true" size="30" missingMessage="You must enter your last name">
                </label>
                <label>Date of birth
                    <input type="text" name="birth" id="birth" size="11"
                    data-dojo-type="dijit/form/DateTextBox">
                </label>
            </div>
            <div data-dojo-type="dijit.layout.ContentPane" title="Address">
                <label>Street<input type="text" size="30" name="street" id="street"/></label>
                <label>City<input type="text" size="30" name="city" id="city"/></label>
                <label>Email
                    <input type="text" name="email" id="email" size="30"
                    data-dojo-type="dijit/form/ValidationTextBox" regExp=".+@.+">
                    
                </label>
            </div>
        </div>        
    </body>
</html>
