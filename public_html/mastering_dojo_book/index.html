<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mastering Dojo - list of exercises</title>
        <!--includes -->
        <script src="dojoconfig.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js" type="text/javascript"></script>
        <script type="text/javascript">
            require(["dojo/dom", "dojo/dom-construct", "dojo/_base/array", "dojo/html",
                "dojo/domReady!"], 
                function(dom, domConstruct, array, html) {
                    var links = [
                        'dojo_form_intro.html',
                        'simple_ajax_grid.html'
                    ];
                    
                    var parent = dom.byId("links");
                    console.debug(parent);
                    
                    array.forEach(links, function(e) {
                        var li = domConstruct.create("li", null, parent);
                        console.debug(li);
                        var a = domConstruct.create("a", {href: e, innerHTML: e}, li);
                        // alternatively to innerHTML attribute:
                        // html.set(a, e);
                    });
                    
                    html.set(dom.byId("feedback"), "DOJO Loaded!");

                }); 
        </script>
        <style type="text/css">
        </style>
    </head>
    <body class="tundra">
        <div id="feedback" style="font-size: 42pt; background-color: yellow;"></div>

        <!-- body -->
        <nav style="display: block;">
            <ul id="links"></ul>
        </nav>
        
    </body>
</html>
