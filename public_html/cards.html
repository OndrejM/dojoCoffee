<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <link href="css/widgets.css" rel="stylesheet" type="text/css"/>
        <link href="css/cards.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <script type="dojo/require">
            at: "dojox/mvc/at", dijit: "dijit/registry", on : "dojo/on"
        </script>
        <div id="content" data-dojo-type="dijit/_WidgetBase" data-dojo-props="target: at(cards)">
            <div id="card" data-dojo-type="widgets/Card" 
                 data-dojo-props="content: at('rel:model.displayedCard', 'text'), 
                    postCreate: cards.card.postCreate">
            </div>
        </div>

        <script src="dojoconfig.js" type="text/javascript"></script>
        <script 
        src="http://ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js" type="text/javascript"></script>

        <script type="text/javascript">
            require(["cards/gui"], function(Gui) {
                var gui = new Gui();
                this.cards = gui;
                gui.start(function () {
                    console.debug('here');
                    console.debug(gui.model);
                });
            });
        </script>
    </body>
</html>
